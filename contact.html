<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8"/>
    <title>JB Page</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body background="assets/images/gravel/gravel.png">

    <div class="wrapper">
        <!--Main Header-->
        <header>
            <!--Main Header-->
            <h1 class="h1sm">Jenny Boerner</h1>
            
            <!--Links to internal pages-->
            <div class="internallinks2" class="clearfix">
                <a class="indexlink" href="index.html"> About </a>
                <a class="portfoliolink" href="portfolio.html"> Portfolio </a>
                <a class="contactlink" href="contact.html"> Contact </a>
            </div>

        </header> 
        
        <div class="middleSection">
            <!-- Sub-Header -->
            <h2>Contact</h2>

            <!--Contact Form-->
            <form method="POST" action="">
                <br>
                <label class="label" for="name">Name</label>
                <br>
                <input name="Name" type="text" class="form-control" placeholder="Joe Smith" required>
                <br>
                <label class="label" for="email">Email</label>
                <br>
                <input name="Email" type="text" class="form-control" placeholder="example@gmail.com" required>
                <br>
                <label class="label" for="message">Message</label>
                <br>
                <textarea name="Message" class="form-control" placeholder="" rows="4" required></textarea>
                <br>
                <input type="submit" class="form-control submit" value="Submit">
            </form>
        </div>
        
        <div style="padding-bottom: 120px;"></div>

        <footer>
            <div class="footerdiv">
                Copyright Â©
            </div>
        </footer>

    </div>

</body>
